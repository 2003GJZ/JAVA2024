<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            color: #333;
        }
        .container h1 {
            font-size: 8rem;
            margin: 0;
        }
        .container h2 {
            font-size: 2rem;
            margin: 0;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2rem;
            margin: 0;
            margin-bottom: 20px;
        }
        .container a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2rem;
            border: 2px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/login">Go Back Home</a>
</div>
</body>
</html>
