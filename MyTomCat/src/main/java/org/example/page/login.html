<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的 HTML 页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>欢迎来到我的网站</h1>
</header>

<div class="container">
    <h2>关于我们</h2>
    <p>这是一个简单的 HTML 页面示例。您可以在这里添加关于您网站的任何信息。</p>

    <h2>图片示例</h2>
    <img src="" alt="示例图片">

    <h2>链接示例</h2>
    <p>您可以访问 <a href="http://www.baidu.com" target="_blank">我们的官方网站</a> 了解更多信息。</p>
    <a href="http://www.baidu.com" target="_blank">我们的官方网站</a>

</div>

<footer>
    <p>&copy; 2024 我的公司. 保留所有权利。</p>
</footer>
</body>
</html>
